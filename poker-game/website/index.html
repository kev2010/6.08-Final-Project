<!DOCTYPE html>
<html>
    <head>
        <title>Poker!</title>
        <link rel="stylesheet" type="text/css" href="resources/style/style.css" />
    </head>

    <body>
        <div>
            <h1> Welcome to Poker :) </h1>
        </div>
        <div class="main">
            <div class="table">
                <div class="board">
                    <div class="card-small" id="flop1">
                        <p class="card-text black" id="flop1-rank">A</p>
                        <p class="card-img black" id="flop1-suit">&clubs;</p>
                    </div>
                    <div class="card-small" id="flop2">
                        <p class="card-text black" id="flop2-rank">10</p>
                        <p class="card-img black" id="flop2-suit">&spades;</p>
                    </div>
                    <div class="card-small" id="flop3">
                        <p class="card-text red" id="flop3-rank">K</p>
                        <p class="card-img red" id="flop3-suit">&hearts;</p>
                    </div>
                    <div class="card-small" id="turn">
                        <p class="card-text red" id="turn-rank">Q</p>
                        <p class="card-img red" id="turn-suit">&diams;</p>
                    </div>
                    <div class="card-small" id="river">
                        <p class="card-text red" id="river-rank">2</p>
                        <p class="card-img red" id="river-suit">&diams;</p>
                    </div>
                </div>
            </div>

            <div class="seats">
                <div class="row">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column">
                        <h3>Player 1</h3>
                    </div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
                <div class="row">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column">
                        <h3>Player 1 stack</h3>
                    </div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
                <div class="row">
                    <div class="column">
                        <h3>Player 2</h3>
                    </div>
                    <div class="column">
                        <h3>Player 2 stack</h3>
                    </div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column">
                        <h3>Player 6 stack</h3>
                    </div>
                    <div class="column">Player 6</div>
                </div>
                <div class="row">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
                <div class="row">
                    <div class="column">Player 3</div>
                    <div class="column">Player 3 stack</div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column">Player 5 stack</div>
                    <div class="column">Player 5</div>
                </div>
                <div class="row">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column">
                        <h3>Player 4 stack</h3>
                    </div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
                <div class="row">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column">
                        <h3>Player 4</h3>
                    </div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
            </div>
        </div>
        <div id="instructor-answer"></div>

        
        <script src="resources/scripts/main.js"></script>

    </body>
</html>
