<!DOCTYPE html>

<head>
    <title>Poker!</title>
    <link rel="stylesheet" type="text/css" href="resources/style/style.css" />

<body>
    <div>
        <h1> ESP32 Poker! </h1>
    </div>

    <button onclick="document.getElementById('login-screen').style.display='block'" style="width:auto;" id="login-button">Login</button>
    <button onclick="document.getElementById('logout').style.display='block'" style="width:auto;" class="logout" id="logout-button" hidden>Logout</button>
    <div id="login-screen" class="modal">
        <form class="modal-content animate" id="login">
            <div class="imgcontainer">
                <span onclick="document.getElementById('login-screen').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id="username" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="password" required>
                    
                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" id="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('login-screen').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <div>
        <form id="room-id">
            <label><b>Go to Room:</b></label>
            <input type="text" placeholder="Enter a Room ID" id="room" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="main">
        <div class="table">
            <div class="board">
                <div class="card-small" id="flop1">
                    <p class="card-text black" id="flop1-rank">A</p>
                    <p class="card-img black" id="flop1-suit">&clubs;</p>
                </div>
                <div class="card-small" id="flop2">
                    <p class="card-text black" id="flop2-rank">10</p>
                    <p class="card-img black" id="flop2-suit">&spades;</p>
                </div>
                <div class="card-small" id="flop3">
                    <p class="card-text red" id="flop3-rank">K</p>
                    <p class="card-img red" id="flop3-suit">&hearts;</p>
                </div>
                <div class="card-small" id="turn">
                    <p class="card-text red" id="turn-rank">Q</p>
                    <p class="card-img red" id="turn-suit">&diams;</p>
                </div>
                <div class="card-small" id="river">
                    <p class="card-text red" id="river-rank">2</p>
                    <p class="card-img red" id="river-suit">&diams;</p>
                </div>
            </div>
            <div class="pot">
                <h3 id="pot"></h3>
            </div>
        </div>
